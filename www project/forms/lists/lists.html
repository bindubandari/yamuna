<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Un ordered lists</h1>(bulleted lists)
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>grapes</li>
    </ul>
    <h1>Ordered list</h1>
    <ol>
        <li>hema</li>
        <li>lucky</li>
        <li>thiru</li>
    </ol>
    <h1>Description lists</h1>
    <dl>
        <dt>2002</dt>
        <dd>jyothi born in 2002</dd>
        <dt>2003</dt>
        <dd>bindu born in 2003</dd>
        <dt>2005</dt>
        <dd>chintu born in 2005</dd>
    </dl>
</body>
</html>
