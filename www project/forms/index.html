<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <label for="name">UR name:</label>
            <input type="text" placeholder="Enter your name" id="name"/>
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email"/>
        </div><br>
        <div>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password"/>
        </div><br>
        <div>
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your age" id="age" name="age">
        </div><br>
        <div>
            <label for="dob">Enter your date of birth</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <p>Skills:
        </p>
        <input type="checkbox" name="skills" value="java" id="java">
        <label for="java">Java:</label><br>
        <input type="checkbox" name="skills" value="HTML" id="HTML">
        <label for="HTML">HTML:</label><br>
        <input type="checkbox" name="skills" value="skills" id="css">
        <label for="css">CSS:</label><br>
        <h3>Who is the President of India</h3>
        <div>
            <input type="radio" name="pres" value="Ram Nath Govindh" id="01">
            <label for="01">Ram Nath Govindh</label>
        </div>
        <div>
            <input type="radio" id="pres" name="Drowpathi Mourmu" id="02">
            <label for="02">Drowpathi Mourmu</label>
        </div>
        <div>
            <input type="radio" name="pres" value="Narendra Modi"  id="03">
            <label for="o3">Narendra Modi</label>
        </div>
        <div>
            <input type="radio" name="pres" value="Rahul Gandhi" id="04">
            <label for="04">Rahul Gandhi</label>
        </div>
        <button>Submit</button>  
    </body>
    </html>
